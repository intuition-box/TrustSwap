type Pair {
  id: ID!
  chainId: BigInt!
  token0: String!
  token1: String!
  pairAddress: String!
  allPairsLength: BigInt!
  createdAtBlock: BigInt!
  createdAtTx: String!
  logIndex: Int!
}

type Mint {
