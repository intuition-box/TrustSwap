<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrustSwap</title>
    <script
      async
      defer
      src="https://analytics.thp.box/script.js"
      data-website-id="13760d0b-e30d-43c2-9026-1920a86720c8"
      data-host-url="https://analytics.thp.box"
      data-domains="trustswap.intuition.box"
      data-auto-track="false">
    </script>

    <script>
      // Restore clean URL when coming from 404 fallback (/?/route â†’ /route)
      (function(l) {
        if (l.search && l.search.startsWith('?/')) {
          var decoded = l.search.slice(2)
            .split('&')
            .map(function(s){ return s.replace(/~and~/g, '&') })
            .join('?');
          window.history.replaceState(null, null, '/' + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
