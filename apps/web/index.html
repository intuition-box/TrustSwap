<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrustSwap</title>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="69dd6cb7-2d63-41c6-8969-dc43af68ef51"></script>

    <script>
      // Restore clean URL when coming from 404 fallback (/?/route â†’ /route)
      (function(l) {
        if (l.search && l.search.startsWith('?/')) {
          var decoded = l.search.slice(2)
            .split('&')
            .map(function(s){ return s.replace(/~and~/g, '&') })
            .join('?');
          window.history.replaceState(null, null, '/' + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
