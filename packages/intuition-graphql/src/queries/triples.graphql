      count
    }
  }
}

query GetTriplesWithPositions(
  $limit: Int
  $offset: Int
  $orderBy: [triples_order_by!]
  $where: triples_bool_exp
  $address: String
) {
  total: triples_aggregate(where: $where) {
    aggregate {
      count
    }
  }
  triples(limit: $limit, offset: $offset, order_by: $orderBy, where: $where) {
    term_id
    counter_term_id
    subject {
      term_id
      label
      image
    }
    predicate {
      term_id
      label
      image
    }
    object {
      term_id
      label
      image
    }
    term {
      vaults {
        total_shares
        position_count
        positions(where: { account_id: { _ilike: $address } }) {
          account {
            id
            label
            image
          }
          shares
        }
      }
    }
    counter_term {
      vaults {
        total_shares
        position_count
        positions(where: { account_id: { _ilike: $address } }) {
          account {
            id
            label
            image
          }
          shares
        }
      }
    }
  }
}

query FindTriples($where: triples_bool_exp = {}, $address: String!) {
  triples(where: $where) {
    term_id
    subject_id
    predicate_id
    object_id
    positions(where: { account_id: { _eq: $address } }) {
      shares
    }
  }
}
