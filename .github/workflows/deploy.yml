name: Deploy Dapp & Docs to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version
          pnpm config set store-dir ~/.pnpm-store

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies (workspace root)
        run: pnpm install --frozen-lockfile

      # ---- Build internal packages if needed ----
      - name: Build SDK
        run: pnpm -w --filter "@trustswap/sdk" run build

      # ---- Build Web (Vite) ----
      - name: Build Web app
        run: pnpm -w --filter "./apps/web" run build

      # ---- Build Docusaurus ----
      # We force baseUrl to /docs/ so it serves under /docs on Pages.
      - name: Build Docs (Docusaurus)
        run: pnpm -w --filter "./apps/docus" run build -- --baseurl /docs/

      # ---- Assemble a single artifact for GitHub Pages ----
      # Resulting structure:
      #   ./.gh-pages/            => Web app (root)
      #   ./.gh-pages/docs/       => Docusaurus site
      - name: Prepare Pages artifact
        run: |
          rm -rf .gh-pages
          mkdir -p .gh-pages
          cp -r apps/web/dist/* .gh-pages/
          mkdir -p .gh-pages/docs
          cp -r apps/docus/build/* .gh-pages/docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .gh-pages

  deploy:
    # For PRs, this creates a Pages "Preview" deployment automatically.
    # For pushes to main, it updates the production Pages site.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
