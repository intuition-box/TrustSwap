name: Deploy Dapp to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # keep your choice
          cache: 'pnpm'        # enable built-in pnpm cache

      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version
          pnpm config set store-dir ~/.pnpm-store

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ⬇️ INSTALL AU ROOT (workspace), PAS dans apps/web
      - name: Install dependencies (workspace root)
        run: pnpm install --frozen-lockfile

      # ⬇️ BUILDER LE SDK AVANT LE WEB
      - name: Build SDK
        run: pnpm -w --filter "@trustswap/sdk" run build

      # ⬇️ BUILDER L’APP WEB
      - name: Build with Vite (web)
        run: pnpm -w --filter "./apps/web" run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
